<!DOCTYPE html>
<html lang="en">

<style>
	.done {text-decoration: line-through;opacity: .5;}
	ul {list-style-type: none;margin: 0;padding: 0;}
	li {width: 100%;margin: 10px 0;}
	#application {width: 500px;text-align: center;margin: 0 auto;}
	h1{text-transform: uppercase;font-family: sans-serif;}
</style>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Backbone todo</title>

</head>
<body>

	<div id="application">
		<h1>Список задач</h1>

		<form action="" id="addTask" method="get">
			<input type="text" class="add" placeholder="Ваша новая задача">
			<input type="submit" class="addtask" value="Добавить">
		</form>
		
		<div id="wrapper"></div>
		
	</div>
	
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/backbone.localStorage.js"></script>
	<script src="js/backbone.radio.js"></script>
	<script src="js/backbone.marionette.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
